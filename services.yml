website:
  - 'cd ~/zytekaron.com'
  - 'git pull'
  - 'npm install'
  - 'sudo website restart'

files:
  - 'cd ~/services/fileman'
  - 'git pull'
  - 'go get'
  - 'go build main.go'
  - 'mv main fileman'
  - 'sudo fileman restart'

