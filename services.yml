website:
    - 'cd ~/zytekaron.com'
    - 'git pull'
    - 'npm install'
    - 'pm2 restart zytekaron.com'

files:
    - 'cd ~/services/fileman'
    - 'git pull'
    - 'go get'
    - 'go build main.go -o fileman'
    - 'sudo systemctl restart fileman'

logbyte:
    - 'cd ~/services/logbyte'
    - 'git pull'
    - 'go get'
    - 'go build main.go -o logbyte'
    - 'sudo systemctl restart logbyte'

cron:
    - 'cd ~/services/cron'
    - 'git pull'
    - 'go get'
    - 'go build main.go -o cron'
    - 'sudo systemctl restart cron'

notifs:
    - 'cd ~/services/notifs'
    - 'git pull'
    - 'go get'
    - 'go build main.go -o notifs'
    - 'sudo systemctl restart notifs'
